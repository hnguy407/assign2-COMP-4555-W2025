<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <!-- Link to Bulma CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            margin-top: 60px; /* Space for sticky navbar */
        }
        .gallery-container {
            display: flex;
            flex-wrap: nowrap; /* Prevent wrapping */
            width: 100%; /* Ensure it takes full width */
            margin-top: 30px;
        }
        .gallery-pane {
            flex-grow: 1; /* Allow panes to grow and fill the available space */
            padding: 20px;
            box-sizing: border-box; /* Include padding in the element's total width */
        }
        .gallery-info {
            flex-grow: 2; /* Give more space to the gallery info pane */
        }
        /* Updated painting list to display vertically */
        .paintings-list {
            display: flex;
            flex-direction: column; /* Vertical layout */
            gap: 15px;
        }
        .painting-item {
            background-color: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .painting-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar (Now static, without functionality) -->
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a class="navbar-item has-text-white">
                Art Gallery
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">

        <!-- Gallery View Section -->
        <div id="view-2" class="view" style="display: block;">
            <h1 class="title has-text-centered">Art Gallery</h1>
            <div class="gallery-container">
                <!-- Gallery Selector Pane -->
                <div class="gallery-pane">
                    <div class="box">
                        <h2 class="subtitle">Select Gallery</h2>
                        <div class="field">
                            <div class="control">
                                <div class="select">
                                    <select id="gallery-select">
                                        <option>Select a gallery</option>
                                        <option value="gallery-1">Impressionism</option>
                                        <option value="gallery-2">Modern Art</option>
                                        <option value="gallery-3">Renaissance</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Gallery Info Pane -->
                <div class="gallery-info gallery-pane">
                    <div class="box">
                        <h2 class="subtitle">Gallery Info</h2>
                        <div id="gallery-info">
                            <p>Select a gallery to view information.</p>
                        </div>
                    </div>
                </div>

                <!-- Paintings List Pane -->
                <div class="gallery-pane">
                    <div class="box">
                        <h2 class="subtitle">Paintings</h2>
                        <div id="paintings-list" class="paintings-list">
                            <p>Select a gallery to view the paintings.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>

</body>
</html>
